<div class="container justify-content-center text-center" [@defaultRevealAnimation]="'revealed'">
    <div class="row">
        <div class="col-12">
            <h2 class="default-animation-reveal">Where is He Now: Charting My Career Path in Web Development</h2>
        </div>
    </div>
    <div class="row" *ngIf="!areYearsRevealed">
        <div class="btn-group">
            <button class="btn btn-link text-dark default-animation-reveal" (click)="revealYears()"><i class="fa-solid fa-caret-down"></i></button>
        </div>
    </div>
    
    <div class="row justify-content-center mt-5 d-none d-md-flex" *ngIf="areYearsRevealed" [@defaultRevealAnimation]="'revealed'">
        <ng-container *ngFor="let year of years">
            <div class="col-2 default-animation-reveal"  (click)="revealExperience(year)">
                <div class="card card__years" [ngClass]="{'active' : year === selectedYear}">
                    <div class="card-body">
                        <h5 class="mb-0">{{year}}</h5>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="row justify-content-center mt-2 d-md-none" *ngIf="areYearsRevealed" [@defaultRevealAnimation]="'revealed'">
        <div class="custom-dropdown" #dropdown [class.open]="isDropdownOpen">
            <button class="dropdown-button" (click)="toggleDropdown()">Select Option</button>
            <ul class="dropdown-menu">
                <li *ngFor="let year of years" [ngClass]="{'active' : year === selectedYear}" (click)="revealExperience(year)">{{year}}</li>
            </ul>
        </div>              
    </div>
    

    <div class="row justify-content-center career-container mt-md-5 mt-2" *ngIf="isCareerRevealed" >
        <ng-container *ngFor="let exp of career">
            <div class="col-12 mb-2" style="z-index: -1;"  [@defaultRevealAnimation]="'revealed'" *ngIf="exp.startDate.getFullYear() == selectedYear">
                <div class="card card__career text-start default-animation-reveal">
                    <div class="card-body">
                        <h5 class="mb-0"><strong>{{exp.position}}</strong></h5>
                        <p class="mb-1"><strong class="d-flex flex-column"><span>{{exp.company}}</span><small>Philippines</small></strong></p>
                        <p><small><em>{{exp.startDate | date : "MMM YYYY" }} - {{exp.endDate | date : "MMM YYYY"}}</em></small></p>
                        <p>{{exp.description}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
