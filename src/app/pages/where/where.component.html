<div class="container justify-content-center text-center">
    <div class="row">
        <div class="col-12">
            <h2>Where is He Now: Charting My Career Path in Web Development</h2>
        </div>
    </div>
    <div class="row" *ngIf="!areYearsRevealed">
        <div class="btn-group">
            <button class="btn btn-link text-dark" (click)="revealYears()"><i class="fa-solid fa-caret-down"></i></button>
        </div>
    </div>
    <div class="row justify-content-center mt-5" *ngIf="areYearsRevealed">
        <ng-container *ngFor="let year of years">
            <div class="col-2"  (click)="revealExperience(year)">
                <div class="card card__years" [ngClass]="{'active' : year === selectedYear}">
                    <div class="card-body">
                        <h5 class="mb-0">{{year}}</h5>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
    <div class="row justify-content-center mt-5" *ngIf="isCareerRevealed">
        <ng-container *ngFor="let exp of career">
            <div class="col-12 mb-2" *ngIf="exp.startDate.getFullYear() == selectedYear">
                <div class="card card__career text-start">
                    <div class="card-body">
                        <h5 class="mb-0"><strong>{{exp.position}}</strong></h5>
                        <p class="mb-1"><strong class="d-flex flex-column"><span>{{exp.company}}</span><small>Philippines</small></strong></p>
                        <p><small><em>{{exp.startDate | date : "MMM YYYY" }} - {{exp.endDate | date : "MMM YYYY"}}</em></small></p>
                        <p>{{exp.description}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
